<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GetCar</title>
	<style>
		#header {
	      background-color:#006C6C;
	      color:white;
	      text-align:center;
	      padding:5px;
	      margin-top: 1px;
	      margin-left:1px;
	      margin-right:1px;
	      border-radius: 20px;
	  }
		.mytext {
			    width: 300px;
			}
			#mydiv {
	          position:absolute;
	          top: 50%;
	          left: 50%;
	          width:30em;
	          height:25em;
	          margin-top: -13em; /*set to a negative number 1/2 of your height*/
	          margin-left: -50em; /*set to a negative number 1/2 of your width*/

	        }

			  background-image: url("pic25.svg");

			  background-position: center;
			  background-repeat: no-repeat;

			  margin-left: 500px;
			}	
			.button {
			  background-color:#006C6C; /* Green */
			  border: none;
			  color: white;
			  padding: 16px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 16px;
			  margin: 4px 2px;
			  -webkit-transition-duration: 0.4s; /* Safari */
			  transition-duration: 0.4s;
			  cursor: pointer;
			}
			.button4 {
			  background-color:#006C6C;
			  color: white;
			  border: 2px solid #e7e7e7;
			}
			.button4:hover {
				background-color:red;
			}
			a {
			   text-decoration:none;
			}
	</style>
</head>

<body>

		<h1>CAR RENTAL MANAGEMENT SYSTEM</h1>
	</div>
<div class="hero-image"> 
<center>
